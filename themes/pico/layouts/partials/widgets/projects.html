<section id="projects">
	<div class="text-center w-full mb-8">
		<h1 class="my-0 text-4xl sm:text-5xl md:text-6xl">
			{{ .Title }}
		</h1>
		{{ with .Params.subtitle}}
		<h2 class="font-light mt-0">{{ . }}</h2>
		{{ end }}
		{{.Content}}
	</div>

	<div class="px-4 flex flex-wrap justify-around">
		{{ range $index, $project := .Params.project }}
		<div class="md:w-full lg:w-1/2 xl:w-1/3 px-2 h-100 py-2">
			{{ partial "project_card.html" (dict "project" $project) }}
		</div>
		{{end}}
	</div>
</section>
